<!DOCTYPE html>
<html>
<head>
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">My Dashboard</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">Logout</a>
                </li>
                <!-- Add your buttons here -->
                <li class="nav-item">
                    <button class="btn btn-primary my-2 my-sm-0" type="button">Button 1</button>
                </li>
                <li class="nav-item">
                    <button class="btn btn-secondary my-2 my-sm-0" type="button">Button 2</button>
                </li>
            </ul>
        </div>
    </nav>

    <!-- ... your existing HTML code ... -->

    <!-- ... your existing HTML code ... -->

    <!-- ... your existing HTML code ... -->

    <div class="container mt-5">
        <div class="row">
            <div class="col-12">
                <h1 class="display-4">Welcome to the dashboard!</h1>
                <hr class="my-4">
                <!-- Add your dashboard content here -->
                <a href="{{ url_for('run_first_script') }}" class="btn btn-primary">Run Get-ADUsersExportToSQLOnPrem.ps1</a>
                <a href="{{ url_for('run_second_script') }}" class="btn btn-secondary">Run Get-ADUsersExportToSQLOnPremUpdate.ps1</a>

                <!-- Display the script outputs -->
                <h2 class="mt-5">Script Outputs</h2>
                <ul>
                    {% for output in script_outputs %}
                        <li>{{ output.output }}</li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>

    <!-- ... the rest of your HTML code ... -->

    <!-- ... the rest of your HTML code ... -->

    <!-- ... the rest of your HTML code ... -->

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script>
    var data = [
      {
        x: ['giraffes', 'orangutans', 'monkeys'],
        y: [20, 14, 23],
        type: 'bar'
      }
    ];

    Plotly.newPlot('myDiv', data);
    </script>
</body>
</html>
